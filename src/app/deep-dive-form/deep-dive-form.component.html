<div class="row justify-content-center mt-3">
  <div class="col col-md-8 col-lg-6 col-xl-4">
    <h3 class="mt-3 mb-3">Choose the options</h3>
    <form [formGroup]="form" (submit)="onSubmit()" class="form-group">
      <div class="mb-3">
        <select
          formControlName="practitionerRole"
          class="form-select"
          aria-label="Practitioner role"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <div class="mb-3">
        <select
          formControlName="businessTrack"
          class="form-select"
          aria-label="Business track"
          [ngClass]="{
            'is-invalid':
              form.controls.businessTrack.invalid &&
              (isFormsubmitted || form.controls.businessTrack.touched)
          }"
        >
          <option value="" disabled>Select Business Track</option>
          <option *ngFor="let track of tracks" [value]="track.initials">
            {{ track.name }}
          </option>
        </select>
        <div class="invalid-feedback">Please select a valid track.</div>
      </div>
      <div class="mb-3">
        <select
          formControlName="financialYear"
          class="form-select"
          aria-label="Financial year"
          [ngClass]="{
            'is-invalid':
              form.controls.financialYear.invalid &&
              (isFormsubmitted || form.controls.financialYear.touched)
          }"
        >
          <option value="" disabled>Select Financial Year</option>
          <option *ngFor="let year of financialYear" [value]="year">
            {{ year }}
          </option>
        </select>
        <div class="invalid-feedback">
          Please select a valid financial year.
        </div>
      </div>
      <button type="button" class="btn btn-danger me-3" (click)="onReset()">
        Reset
      </button>
      <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
  </div>
</div>
